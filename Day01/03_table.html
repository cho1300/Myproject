<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블 연습</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>no</th>
			<th>name</th>
			<th>message</th>

		</tr>

		<tr>
			<tb>1</tb>
			<td>sam</td>
			<td>Hello</td>
		</tr>

		<tr>
			<tb>2</tb>
			<td>robin</td>
			<td>Nice to meet you</td>
			<!-- 각 행(row)의 데이터(셀)개수가 다를 수 있음 -->
			<td>20180530</td>
		</tr>
	</table>

	<!-- 셀병합 -->
	<table border="1">
		<!-- 표제목 -->
		<caption>
			테이블 제목
		</caption>
		<!-- caption 작성위치 상관없이 무조건 표의 상단에 배치.. css를 배우면 위치조정 가능함 -->
		<tr>
			<!-- span은 한줄만 있으면 적용안됨.. -->
			<td rowspan="2">111</td>
			<td charoff="3">222</td>
			<td>333</td>

		</tr>

		<tr>
			<td>444</td>
			<td>555</td>
			<td>666</td>

		</tr>
	</table>
	<!-- 테이블 <td></tb>ㅇ안에 다른 요소를 넣을 수 있다. -->
		<table border="1" width="100%">
			<tr>
				<td width="30%">
					<a href="http://www.naver.com">Naver</a>

				</td>

				<td>
					<ul>
						<li>aaa</li>
						<li>bbb</li>
						<li>ccc</li>

					</ul>
				</td>
			</tr>

			<tr>
				<td>
					<!-- <p>테이블 안에는 어떤 요소도 넣을 수 있다.</p> -->
					<p>dlasjdlkajclkzjdclkajdlakdjlkasdjlkadc</p>

				</td>

				<td>
					<img src="img09.png" width="70%">
				</td>
			</tr>
		</table>
</body>
</html>
